<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #e2e8f0; }
      .subtitle { font: 16px sans-serif; fill: #94a3b8; }
      .label { font: 14px sans-serif; fill: #e2e8f0; }
      .small-text { font: 12px sans-serif; fill: #cbd5e1; }
      .box { fill: #1e293b; stroke: #6366f1; stroke-width: 2; }
      .arrow { stroke: #6366f1; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .encrypt-box { fill: #8b5cf6; fill-opacity: 0.2; stroke: #8b5cf6; stroke-width: 1; stroke-dasharray: 5,5; }
      .step-circle { fill: #6366f1; stroke: none; }
      .step-text { font: bold 16px sans-serif; fill: white; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6366f1" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Cerumbra Architecture</text>
  <text x="400" y="65" class="subtitle" text-anchor="middle">End-to-End Encrypted GPU Inference</text>
  
  <!-- Browser Client -->
  <rect x="50" y="120" width="200" height="140" rx="10" class="box"/>
  <text x="150" y="145" class="label" text-anchor="middle" font-weight="bold">Browser Client</text>
  <text x="60" y="170" class="small-text">‚Ä¢ Generate ECDH key pair</text>
  <text x="60" y="190" class="small-text">‚Ä¢ Request attestation</text>
  <text x="60" y="210" class="small-text">‚Ä¢ Verify TEE quote</text>
  <text x="60" y="230" class="small-text">‚Ä¢ Derive encryption key</text>
  <text x="60" y="250" class="small-text">‚Ä¢ Encrypt/decrypt data</text>
  
  <!-- GPU TEE -->
  <rect x="550" y="120" width="200" height="140" rx="10" class="box"/>
  <text x="650" y="145" class="label" text-anchor="middle" font-weight="bold">GPU TEE</text>
  <text x="560" y="170" class="small-text">‚Ä¢ Generate ECDH key pair</text>
  <text x="560" y="190" class="small-text">‚Ä¢ Provide attestation</text>
  <text x="560" y="210" class="small-text">‚Ä¢ Derive encryption key</text>
  <text x="560" y="230" class="small-text">‚Ä¢ Decrypt prompts</text>
  <text x="560" y="250" class="small-text">‚Ä¢ Encrypt responses</text>
  
  <!-- Step 1: Attestation -->
  <circle cx="130" cy="310" r="20" class="step-circle"/>
  <text x="130" y="317" class="step-text" text-anchor="middle">1</text>
  <text x="160" y="315" class="label">Attestation Request</text>
  <line x1="250" y1="190" x2="480" y2="190" class="arrow"/>
  <text x="365" y="180" class="small-text" text-anchor="middle">nonce</text>
  
  <!-- Step 2: Quote Response -->
  <circle cx="530" cy="310" r="20" class="step-circle"/>
  <text x="530" y="317" class="step-text" text-anchor="middle">2</text>
  <text x="420" y="315" class="label" text-anchor="end">Quote + Cert Chain</text>
  <line x1="550" y1="210" x2="270" y2="210" class="arrow"/>
  <text x="365" y="230" class="small-text" text-anchor="middle">signed quote</text>
  
  <!-- Step 3: Key Exchange -->
  <circle cx="130" cy="360" r="20" class="step-circle"/>
  <text x="130" y="367" class="step-text" text-anchor="middle">3</text>
  <text x="160" y="365" class="label">ECDH Key Exchange</text>
  <path d="M 250 280 Q 400 320 550 280" class="arrow"/>
  <text x="400" y="340" class="small-text" text-anchor="middle">public keys</text>
  
  <!-- Step 4: Encrypted Inference -->
  <circle cx="530" cy="360" r="20" class="step-circle"/>
  <text x="530" y="367" class="step-text" text-anchor="middle">4</text>
  <text x="420" y="365" class="label" text-anchor="end">Encrypted Inference</text>
  
  <!-- Encryption indicator -->
  <rect x="280" y="400" width="240" height="80" rx="5" class="encrypt-box"/>
  <text x="400" y="425" class="label" text-anchor="middle" fill="#8b5cf6">üîí AES-256-GCM</text>
  <text x="400" y="445" class="small-text" text-anchor="middle">Encrypted Prompt ‚Üí</text>
  <text x="400" y="465" class="small-text" text-anchor="middle">‚Üê Encrypted Response</text>
  
  <!-- Security Properties -->
  <rect x="50" y="510" width="700" height="70" rx="10" class="box" fill="#1e293b" stroke="#10b981"/>
  <text x="70" y="535" class="label" fill="#10b981" font-weight="bold">Security Properties:</text>
  <text x="70" y="555" class="small-text">‚úì Forward Secrecy (ephemeral keys)   ‚úì Authenticated Encryption (AES-GCM)</text>
  <text x="70" y="572" class="small-text">‚úì Hardware TEE Protection   ‚úì Remote Attestation   ‚úì Zero Trust Architecture</text>
</svg>
